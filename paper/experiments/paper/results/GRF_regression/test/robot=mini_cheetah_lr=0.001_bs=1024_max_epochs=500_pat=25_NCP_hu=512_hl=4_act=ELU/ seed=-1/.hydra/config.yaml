proj_name: GRF_regression
exp_name: test
seed: -1
debug: false
device: 0
profile: false
robot_name: mini_cheetah
model: NCP
truncated_op_bias: full_rank
gamma: 10
learnable_change_basis: false
lstsq: true
analytic_residual: true
dataset:
  path: paper/experiments/grf_regression/datasets/forward+rotate/${robot_name}/terrain=perlin/lin_vel=(0.0,
    3.0) ang_vel=(-0.5, 0.5) friction=(0.9, 1.0)/ep=50_steps=1249.h5
  x_obs:
  - qpos_js
  - qvel_js
  - base_lin_vel:base
  - base_lin_vel_err:base
  - base_ang_vel:base
  - base_ang_vel_err:base
  - gravity_vector:base
  y_obs:
  - contact_forces:base
  - contact_states
  mode: static
  x_frames: 1
  y_frames: 1
  augment_train: false
  augment_test: true
  augment_val: true
  train_ratio: 0.7
  val_ratio: 0.15
  load_to_memory: true
  device: cpu
architecture:
  hidden_layers: 4
  hidden_units: 512
  embedding_dim: 128
  activation: ELU
  iter_whitening: false
  residual_encoder: false
  residual_encoder_x: false
optim:
  lr: 0.001
  patience: 25
  batch_size: 1024
  max_epochs: 500
  dl_num_workers: 0
exp_desc: robot=${robot_name}
opt_desc: lr=${optim.lr}_bs=${optim.batch_size}_max_epochs=${optim.max_epochs}_pat=${optim.patience}
model_desc: ${model}_hu=${architecture.hidden_units}_hl=${architecture.hidden_layers}_act=${architecture.activation}
run_desc: ${exp_desc}_${opt_desc}_${model_desc}
